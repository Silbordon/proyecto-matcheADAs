<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/fav.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b50399bb27.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">

    <!-- Twemoji -->
    <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>
    
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>MatcheADAs</title>
</head>

<body>

    <main class="principal-container">
        <h1 class="title">MatcheADAs</h1>


        <!-- Start Section controls -->
        <section class="control-status">
            <article class="control-score">
                <p class="score-text">Combo x
                    <span id="score-combo">1</span>
                </p>
                <p class="score-text">Puntos:
                    <span id="score-number">0</span>
                </p>
            </article>
            <article class="btn-control">
                <button><i class="fas fa-info" aria-hidden="true"></i></button>
                <button><i class="fas fa-undo-alt" aria-hidden="true"></i></button>
            </article>
        </section>
        <!-- Final Section Controls -->




        <!-- Start Section Grilla -->
        <section class="container-grid">

            <article id="grid" class="grid"></article>
        </section>
        <!-- Final Section Grilla -->




        <!-- Start Section Timer -->
        <section class="time">
            <i class="fas fa-history" aria-hidden="true"></i>
            <p class="remaining-time">0:00</p>
        </section>
        <!-- Final Section Timer -->
    </main>




    <script src="./js/app.js"></script>
</body>

</html>
